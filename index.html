<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank DApp</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #42636c; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background-color: #bd8aa4; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        .input { margin: 10px 0; padding: 10px; width: 100%; }
        .btn { padding: 10px 20px; margin: 5px; width: 100%; cursor: pointer; }
        #status { margin-top: 20px; font-weight: bold; color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bank DApp</h1>
        <p>Connected Account: <span id="account"></span></p>
        <p>Your Balance: <span id="balance"></span> ETH</p>

        <h2>Deposit</h2>
        <input type="number" id="depositAmount" class="input" placeholder="Amount to Deposit">
        <button class="btn" onclick="deposit()">Deposit</button>

        <h2>Withdraw</h2>
        <input type="number" id="withdrawAmount" class="input" placeholder="Amount to Withdraw">
        <button class="btn" onclick="withdraw()">Withdraw</button>

        <h2>Transfer</h2>
        <input type="text" id="transferTo" class="input" placeholder="Recipient Address">
        <input type="number" id="transferAmount" class="input" placeholder="Amount to Transfer">
        <button class="btn" onclick="transfer()">Transfer</button>

        <h2>Refund</h2>
        <button class="btn" onclick="refund()">Refund</button>

        <div id="status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
